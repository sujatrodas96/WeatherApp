<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container-fluid main_menu">
        <div class="row">
          <div class="col-md-10 col-12 max-auto">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#"><i class="fa fa-snowflake" aria-hidden="true"></i> WebExpress <i class="fa fa-snowflake" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/weather">Weather</a>
                </li>               
                <li class="nav-item">
                  <a class="nav-link" href="/about">About US</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
    </div>
  </div>
  <!--main Header-->
  <div class="container-fluid main_header">
    <div class="row">
      <div class="col-md-10 col-12 max-auto">
        <div class="row">

          <div class="col-md-6 col-12 main_header_left">
            <p>Welcome to <span class="text_clr">Weather</span> App</p>
            <h2>Get The Latest Info Of Your City</h2>
            <a href="/weather"><button>Check Now</button></a>
          </div>

          <div class="col-md-6 col-12 main_header_right">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="w-100" src="images/a4.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="w-100" src="images/a3.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="w-100" src="images/a2.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Created With Love By Sujatro</p>
  </footer>
</body>
</html>
